<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date!</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        #bg-sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .card {
            perspective: 1000px;
            width: 540px;
            height: 680px;
            cursor: pointer;
            position: relative;
            z-index: 10;
            max-width: 95vw;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(.25, .8, .25, 1);
            transform-style: preserve-3d;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .25);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 16px;
            overflow: hidden;
        }

        .card-front,
        .card-back {
            background: linear-gradient(135deg, #e8e8e8, #c0c0c0, #d4d4d4);
            box-shadow: inset 0 0 40px rgba(255, 255, 255, .7), 0 8px 20px rgba(0, 0, 0, .3);
            border: 1px solid #aaa;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.4rem;
            color: #111;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(255, 255, 255, .8);
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: #111;
            margin: 0.8rem 0;
        }

        p {
            font-size: 1.1rem;
            color: #222;
            line-height: 1.6;
            margin: .4rem 0;
            text-align: center;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkleAnim 1.5s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <canvas id="bg-sparkles"></canvas>

    <div class="card" id="flipCard">
        <div class="card-inner">
            <!-- FRONT -->
            <div class="card-front">
                <h1 data-key="save-the-date">Save the Date!</h1>
                <h2>Anita & Dimi</h2>
                <p data-key="wedding-date">17 April 2026</p>
                <p style="margin-top:20px; font-style:italic; color:#555;" data-key="tap-to-open">Tap to open</p>
            </div>

            <!-- BACK -->
            <div class="card-back">
                <h2><span data-key="dear">Dear</span> <span id="guest-names">Guest</span>,</h2>
                <p data-key="invitation">We are pleased to invite you to our wedding</p>
                <p data-key="date">Date: 17 April 2026</p>
                <p data-key="time">Time: 14:00</p>
                <p data-key="place">Place:<br>Standesamt München-Pasing,<br>Landsberger Straße 486, 81241 München</p>
            </div>
        </div>
    </div>

    <script>
        // ——— TRANSLATIONS (SINGULAR + PLURAL) ———
        const translations = {
            en: {
                dear: { s: "Dear", p: "Dear" },
                invitation: { s: "We are pleased to invite you to our wedding", p: "We are pleased to invite you both to our wedding" },
                "save-the-date": "Save the Date!",
                "wedding-date": "17 April 2026",
                "tap-to-open": "Tap to open",
                "date": "Date: 17 April 2026",
                "time": "Time: 14:00",
                "place": "Place:<br>Standesamt München-Pasing,<br>Landsberger Straße 486, 81241 München"
            },
            de: {
                dear: { s: "Liebe/r", p: "Liebe/r" },
                invitation: { s: "Wir laden dich herzlich zu unserer Hochzeit ein", p: "Wir laden euch herzlich zu unserer Hochzeit ein" },
                "save-the-date": "Merke den Termin vor!",
                "wedding-date": "17. April 2026",
                "tap-to-open": "Tippe zum Öffnen",
                "date": "Datum: 17. April 2026",
                "time": "Uhrzeit: 14:00",
                "place": "Ort:<br>Standesamt München-Pasing,<br>Landsberger Straße 486, 81241 München"
            },
            ru: {
                dear: { s: "Дорогой/Дорогая", p: "Дорогие" },
                invitation: { s: "Мы с радостью приглашаем тебя на нашу свадьбу", p: "Мы с радостью приглашаем вас на нашу свадьбу" },
                "save-the-date": "Сохрани дату!",
                "wedding-date": "17 апреля 2026",
                "tap-to-open": "Нажми, чтобы открыть",
                "date": "Дата: 17 апреля 2026",
                "time": "Время: 14:00",
                "place": "Место:<br>Standesamt München-Pasing,<br>Landsberger Straße 486, 81241 München"
            },
            el: {
                dear: { s: "Αγαπητέ/Αγαπητή", p: "Αγαπητοί" },
                invitation: { s: "Σε προσκαλούμε με χαρά στο γάμο μας", p: "Σας προσκαλούμε με χαρά στο γάμο μας" },
                "save-the-date": "Κράτα την ημερομηνία!",
                "wedding-date": "17 Απριλίου 2026",
                "tap-to-open": "Πάτησε για να ανοίξει",
                "date": "Ημερομηνία: 17 Απριλίου 2026",
                "time": "Ώρα: 14:00",
                "place": "Τοποθεσία:<br>Standesamt München-Pasing,<br>Landsberger Straße 486, 81241 München"
            }
        };

        // ——— GET GUESTS & LANGUAGE ———
        const params = new URLSearchParams(location.search);
        const lang = params.get('lang') || 'en';
        const guest1 = params.get('guest') || 'Guest';
        const guest2 = params.get('guest2') || '';
        const guest3 = params.get('guest3') || '';

        // Build guest names list
        let guestNames = [guest1];
        if (guest2) guestNames.push(guest2);
        if (guest3) guestNames.push(guest3);

        const isPlural = guestNames.length > 1;
        const displayNames = guestNames
            .map(name => decodeURIComponent(name).replace(/\+/g, ' '))
            .join(isPlural ? (guestNames.length > 2 ? ', ' : ' & ') : '');

        // Fix Oxford comma for 3+ names
        if (isPlural && guestNames.length > 2) {
            const parts = displayNames.split(', ');
            const last = parts.pop();
            displayNames = parts.join(', ') + ' & ' + last;
        }

        document.getElementById('guest-names').textContent = displayNames;

        // ——— APPLY LANGUAGE (SINGULAR/PLURAL) ———
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.dataset.key;
            const t = translations[lang]?.[key];
            if (t) {
                if (typeof t === 'object' && (t.s || t.p)) {
                    el.innerHTML = isPlural ? (t.p || t.s) : t.s;
                } else {
                    el.innerHTML = t;
                }
            }
        });

        // ——— FLIP CARD ———
        document.getElementById('flipCard').addEventListener('click', () => {
            document.getElementById('flipCard').classList.toggle('flipped');
        });

        // ——— SPARKLES ON CARD ———
        const front = document.querySelector('.card-front');
        const back = document.querySelector('.card-back');
        function createCardSparkle(container) {
            const s = document.createElement('div');
            s.className = 'sparkle';
            const size = Math.random() * 3 + 2;
            s.style.width = s.style.height = size + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.animationDelay = Math.random() * 1.5 + 's';
            container.appendChild(s);
            setTimeout(() => s.remove(), 2000);
        }
        [front, back].forEach(side => {
            setInterval(() => createCardSparkle(side), 300);
            for (let i = 0; i < 30; i++) createCardSparkle(side);
        });

        // ——— SPARKLY BACKGROUND ———
        const canvas = document.getElementById('bg-sparkles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resize(); window.addEventListener('resize', resize);

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.8;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.life = 0;
                this.maxLife = Math.random() * 100 + 80;
                this.opacity = 1;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY; this.life++;
                this.opacity = 1 - (this.life / this.maxLife);
                if (this.life > this.maxLife || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 6; ctx.shadowColor = '#ffffff';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        for (let i = 0; i < 100; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>

</html>
