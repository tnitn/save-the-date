<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date!</title>

    <!-- Elegant fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        /* ---------- BASIC PAGE ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ---------- FLIP CARD ---------- */
        .card {
            perspective: 1000px;
            width: 540px;
            height: 680px;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(.25, .8, .25, 1);
            transform-style: preserve-3d;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .25);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 16px;
            overflow: hidden;
        }

        /* ---------- SILVER METALLIC CARD ---------- */
        .card-front,
        .card-back {
            background: linear-gradient(135deg,
                    #e8e8e8,
                    /* light silver */
                    #c0c0c0,
                    /* mid silver   */
                    #d4d4d4);
            /* highlight   */
            box-shadow:
                inset 0 0 40px rgba(255, 255, 255, .7),
                0 8px 20px rgba(0, 0, 0, .3);
            border: 1px solid #aaa;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        /* ---------- TEXT STYLES ---------- */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.4rem;
            color: #111;
            margin-bottom: .5rem;
            text-shadow: 0 2px 4px rgba(255, 255, 255, .8);
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.9rem;
            margin-bottom: 1rem;
            color: #111;
        }

        p {
            font-size: 1.1rem;
            color: #222;
            line-height: 1.5;
            margin: .4rem 0;
        }

        a {
            color: #b71c1c;
            text-decoration: none;
            border-bottom: 1px dashed #b71c1c;
        }

        a:hover {
            color: #d32f2f;
            border-bottom: 1px solid #d32f2f;
        }

        /* ---------- SPARKLES (on card) ---------- */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkleAnim 1.5s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card" id="flipCard">
        <div class="card-inner">
            <!-- FRONT -->
            <div class="card-front">
                <h1>Alice & Bob</h1>
                <p>June 15, 2026</p>
                <p style="margin-top:20px; font-style:italic; color:#555;">Tap to open</p>
            </div>

            <!-- BACK -->
            <div class="card-back">
                <h2>Dear <span id="guest-name">Guest</span>,</h2>
                <p>Date: June 15, 2026</p>
                <p>Time: 4:00 PM</p>
                <p>Place: Sunny Gardens, 123 Wedding Lane, Cityville</p>
                <p>Please RSVP via this <a href="https://forms.gle/YOUR_GOOGLE_FORM_LINK"
                        target="_blank">questionnaire</a>.</p>
            </div>
        </div>
    </div>

    <script>
        /* ---------- FLIP ON CLICK ---------- */
        const card = document.getElementById('flipCard');
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        /* ---------- GUEST NAME FROM URL ---------- */
        const guestSpan = document.getElementById('guest-name');
        const guest = new URLSearchParams(location.search).get('guest') || 'Guest';
        guestSpan.textContent = decodeURIComponent(guest).replace(/\+/g, ' ');

        /* ---------- SPARKLE ENGINE (only on card) ---------- */
        const front = document.querySelector('.card-front');
        const back = document.querySelector('.card-back');

        function createSparkle(container) {
            const s = document.createElement('div');
            s.className = 'sparkle';
            const size = Math.random() * 3 + 2;
            s.style.width = s.style.height = size + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.animationDelay = Math.random() * 1.5 + 's';
            container.appendChild(s);
            setTimeout(() => s.remove(), 2000);
        }

        /* 30 sparkles per side, re-created every 300ms */
        [front, back].forEach(side => {
            setInterval(() => createSparkle(side), 300);
            for (let i = 0; i < 30; i++) createSparkle(side);
        });
    </script>

</body>

</html>
