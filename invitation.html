<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date!</title>
    <!-- We'll add CSS here in the next step -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            perspective: 1000px; /* Gives 3D depth for the flip */
            width: 300px;
            height: 400px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s; /* Smooth rotation */
            transform-style: preserve-3d; /* Enables 3D transform */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card:hover .card-inner {
            transform: rotateY(180deg); /* Flips on hover for desktop; we'll add click for mobile */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back when facing away */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background-color: #ffffff;
            color: #333;
        }

        .card-back {
            background-color: #ffebee;
            color: #333;
            transform: rotateY(180deg); /* Starts rotated */
        }

        h1, h2 {
            margin: 10px 0;
        }

        p {
            margin: 5px 0;
        }

        a {
            color: #d32f2f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <h1>Alice & Bob</h1>
                <p>June 15, 2026</p>
                <p>Click to Open</p>
            </div>
            <div class="card-back">
                <h2>Dear <span id="guest-name">Guest</span>,</h2>
                <p>Date: June 15, 2026</p>
                <p>Time: 4:00 PM</p>
                <p>Place: Sunny Gardens, 123 Wedding Lane, Cityville</p>
                <p>Please RSVP via this <a href="https://forms.gle/YOUR_GOOGLE_FORM_LINK" target="_blank">questionnaire</a>.</p>
            </div>
        </div>
    </div>
    <!-- We'll add JavaScript here in a later step -->
    <script>
        // Handle click to flip (for touch devices, since hover doesn't work well)
        const card = document.querySelector('.card');
        const cardInner = document.querySelector('.card-inner');

        card.addEventListener('click', function() {
            cardInner.style.transform = cardInner.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        });

        // Personalize guest name from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const guestNameElement = document.getElementById('guest-name');
        const guest = getQueryParam('guest') || 'Guest'; // Default to 'Guest' if no param
        guestNameElement.textContent = guest.replace('+', ' '); // Replace + with space for names like 'John+Doe'
    </script>
</body>
</html>
